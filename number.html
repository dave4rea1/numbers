<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Master - Math Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #262624;
            color: #fafcf6;
        }
        
        .container {
            background-color: #fafcf6;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #262624;
            position: relative;
        }
        
        h1 {
            color: #843de8;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #843de8;
        }
        
        button {
            background-color: #843de8;
            color: #fafcf6;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #6e29cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(132, 61, 232, 0.3);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(250, 252, 246, 0.8);
        }
        
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            font-weight: 500;
        }
        
        .even {
            background-color: rgba(132, 61, 232, 0.15);
            color: #843de8;
            border-left: 4px solid #843de8;
        }
        
        .odd {
            background-color: rgba(38, 38, 36, 0.1);
            color: #262624;
            border-left: 4px solid #262624;
        }
        
        .multiple {
            background-color: rgba(132, 61, 232, 0.2);
            color: #6e29cc;
            border-left: 4px solid #6e29cc;
        }
        
        .not-multiple {
            background-color: rgba(250, 252, 246, 0.9);
            color: #262624;
            border: 1px solid #ddd;
            border-left: 4px solid #262624;
        }
        
        .congrats {
            background-color: #843de8;
            color: #fafcf6;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border: 2px dashed #fafcf6;
            animation: pulse 1.5s infinite;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(132, 61, 232, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #843de8;
        }
        
        .stat-label {
            font-size: 14px;
            color: #262624;
        }
        
        .challenge {
            background: linear-gradient(135deg, #843de8, #6e29cc);
            color: #fafcf6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .challenge-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(250, 252, 246, 0.3);
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .progress {
            height: 100%;
            background: #fafcf6;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(132, 61, 232, 0.7); }
            70% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(132, 61, 232, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(132, 61, 232, 0); }
        }
        
        .error {
            background-color: rgba(255, 87, 87, 0.1);
            color: #ff5757;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            border-left: 4px solid #ff5757;
        }
        
        .input-slider {
            margin-top: 20px;
        }
        
        .range-value {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #843de8;
            margin-top: 10px;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            margin-top: 10px;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #843de8;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(132, 61, 232, 0.5);
        }
        
        .level-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #843de8;
            color: #fafcf6;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 3px solid #fafcf6;
        }
        
        .streak-flame {
            color: #ff9800;
            margin-left: 5px;
            animation: flicker 1s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .achievement {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #843de8;
            color: #fafcf6;
            padding: 15px;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
            z-index: 1000;
            display: none;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #262624;
        }
        
        .header-icon {
            margin-right: 10px;
            color: #843de8;
        }
        
        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level-badge" id="levelBadge">1</div>
        
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="scoreValue">0</div>
                <div class="stat-label">Points</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streakValue">0</div>
                <div class="stat-label">Streak <i class="fas fa-fire streak-flame"></i></div>
            </div>
            <div class="stat">
                <div class="stat-value" id="levelProgress">0/5</div>
                <div class="stat-label">Level Progress</div>
            </div>
        </div>
        
        <div class="challenge" id="currentChallenge">
            <div class="challenge-title">Current Challenge</div>
            <div id="challengeDescription">Find 3 numbers that are both even and multiples of 5</div>
            <div class="progress-bar">
                <div class="progress" id="challengeProgress" style="width: 0%"></div>
            </div>
        </div>

        <div class="title-container">
            <i class="fas fa-check-circle header-icon"></i>
            <h1>Number Master</h1>
        </div>
        
        <div class="input-group">
            <label for="numberInput">Enter a number between 1 and 100:</label>
            <input type="number" id="numberInput" min="1" max="100" placeholder="Enter a number">
            
            <div class="input-slider">
                <input type="range" min="1" max="100" value="50" class="slider" id="numberSlider">
                <div class="range-value" id="sliderValue">50</div>
            </div>
        </div>
        
        <button id="checkButton"><i class="fas fa-calculator"></i> Check Number</button>
        
        <div class="result" id="result" style="display: none;">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <div class="achievement" id="achievement">
        <i class="fas fa-star"></i> Achievement Unlocked!
        <div id="achievementText"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numberInput = document.getElementById('numberInput');
            const numberSlider = document.getElementById('numberSlider');
            const sliderValue = document.getElementById('sliderValue');
            const checkButton = document.getElementById('checkButton');
            const resultDiv = document.getElementById('result');
            const achievementDiv = document.getElementById('achievement');
            const scoreValue = document.getElementById('scoreValue');
            const streakValue = document.getElementById('streakValue');
            const levelProgress = document.getElementById('levelProgress');
            const levelBadge = document.getElementById('levelBadge');
            const challengeProgress = document.getElementById('challengeProgress');
            
            let score = 0;
            let streak = 0;
            let level = 1;
            let progress = 0;
            let evenMultiple5Count = 0;
            
            function showAchievement(text) {
                achievementDiv.querySelector('#achievementText').textContent = text;
                achievementDiv.style.display = 'block';
                setTimeout(() => {
                    achievementDiv.style.display = 'none';
                }, 3000);
            }
            
            function updateStats(isCorrect, isEven, isMultiple5) {
                if (isCorrect) {
                    score += 10 * (1 + Math.floor(streak / 5));
                    streak++;
                    progress++;
                    
                    if (isEven && isMultiple5) {
                        evenMultiple5Count++;
                        challengeProgress.style.width = `${(evenMultiple5Count / 3) * 100}%`;
                        
                        if (evenMultiple5Count === 3) {
                            score += 50;
                            showAchievement('Challenge Completed! +50 points');
                            evenMultiple5Count = 0;
                            challengeProgress.style.width = '0%';
                        }
                    }
                    
                    if (progress >= 5) {
                        level++;
                        progress = 0;
                        showAchievement(`Level Up! You're now level ${level}`);
                    }
                } else {
                    streak = 0;
                }
                
                scoreValue.textContent = score;
                streakValue.textContent = streak;
                levelProgress.textContent = `${progress}/5`;
                levelBadge.textContent = level;
                
                if (streak >= 5) {
                    showAchievement(`${streak} Streak! Bonus points enabled!`);
                }
            }
            
            // Sync the input and slider
            numberInput.addEventListener('input', function() {
                if (this.value >= 1 && this.value <= 100) {
                    numberSlider.value = this.value;
                    sliderValue.textContent = this.value;
                }
            });
            
            numberSlider.addEventListener('input', function() {
                numberInput.value = this.value;
                sliderValue.textContent = this.value;
            });
            
            function checkNumber() {
                resultDiv.innerHTML = '';
                resultDiv.style.display = 'none';
                
                const number = parseInt(numberInput.value);
                
                if (isNaN(number) || number < 1 || number > 100) {
                    resultDiv.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Please enter a valid number between 1 and 100.</div>';
                    resultDiv.style.display = 'block';
                    updateStats(false);
                    return;
                }
                
                const isEven = number % 2 === 0;
                const isMultiple5 = number % 5 === 0;
                
                const evenOddMessage = document.createElement('div');
                evenOddMessage.className = `message ${isEven ? 'even' : 'odd'}`;
                evenOddMessage.innerHTML = `<i class="fas fa-check-circle"></i> The number is ${isEven ? 'even' : 'odd'}.`;
                evenOddMessage.innerHTML = `<i class="fas ${isEven ? 'fa-check' : 'fa-times'}"></i> ${number} is ${isEven ? 'even' : 'odd'}.`;
                resultDiv.appendChild(evenOddMessage);
                
                const multipleMessage = document.createElement('div');
                multipleMessage.className = `message ${isMultiple5 ? 'multiple' : 'not-multiple'}`;
                multipleMessage.innerHTML = `<i class="fas ${isMultiple5 ? 'fa-check' : 'fa-times'}"></i> ${number} is ${isMultiple5 ? '' : 'not '}a multiple of 5.`;
                resultDiv.appendChild(multipleMessage);
                
                if (isEven && isMultiple5) {
                    const congratsMessage = document.createElement('div');
                    congratsMessage.className = 'message congrats';
                    congratsMessage.innerHTML = '<i class="fas fa-trophy"></i> Congratulations! Your number is both even and a multiple of 5! <i class="fas fa-trophy"></i>';
                    resultDiv.appendChild(congratsMessage);
                }
                
                resultDiv.style.display = 'block';
                updateStats(true, isEven, isMultiple5);
            }
            
            // Check the number when button is clicked
            checkButton.addEventListener('click', checkNumber);
            
            // Also allow Enter key to submit
            numberInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkNumber();
                }
            });
        });
    </script>
</body>
</html>
